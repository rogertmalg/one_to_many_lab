{% extends "base.html" %}
{% block content %}

{% for book in books %}
  <div class="book">
    <div class="content">
      {{book.author.name}}
      <div class="title">
          <a href="/books/{{book.id}}">{{book.title}}</a>
        <span class="pages">{{book.pages}} pages</span>
      </div>
      <div class="buttons">
          <form class="delete-form" action="/books/{{book.id}}/delete" method= "post">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
          </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
